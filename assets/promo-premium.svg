<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Badge -->
  <g filter="url(#shadow)">
    <rect x="160" y="180" rx="24" width="704" height="160" fill="#ffffff" opacity="0.15"/>
    <text x="512" y="270" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="64" text-anchor="middle" fill="#ffffff" font-weight="700">✨ Premium</text>
    <text x="512" y="330" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="28" text-anchor="middle" fill="#e0f2fe" font-weight="500">Unbegrenzte Profile · Alle Premium‑Funktionen</text>
  </g>

  <!-- Card stack illustration -->
  <g transform="translate(180,380)">
    <rect x="0" y="0" rx="20" width="300" height="200" fill="#ffffff" opacity="0.14"/>
    <rect x="40" y="-30" rx="20" width="320" height="220" fill="#ffffff" opacity="0.18"/>
    <rect x="80" y="-60" rx="20" width="340" height="240" fill="#ffffff" opacity="0.22"/>
  </g>

  <!-- CTA ribbon -->
  <g filter="url(#shadow)">
    <rect x="200" y="760" rx="18" width="624" height="80" fill="#ffffff" opacity="0.18"/>
    <text x="512" y="815" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="36" text-anchor="middle" fill="#ffffff" font-weight="700">Jetzt upgraden und mehr Möglichkeiten nutzen</text>
  </g>

  <!-- Corner badge -->
  <g transform="translate(820,60) rotate(15)">
    <rect x="-10" y="-10" rx="10" width="180" height="60" fill="#22c55e"/>
    <text x="80" y="30" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="28" text-anchor="middle" fill="#ffffff" font-weight="700">BEST VALUE</text>
  </g>
</svg>
