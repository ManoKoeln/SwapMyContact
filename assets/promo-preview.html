<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Promo Preview</title>
<style>
  html, body { margin: 0; height: 100%; background: #111; }
  .frame {
    width: 1024px; height: 1024px; margin: 24px auto; background: #000;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 12px 40px rgba(0,0,0,.35);
  }
  img { width: 100%; height: 100%; object-fit: contain; }
  .hint { color: #ddd; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; text-align:center; }
</style>
</head>
<body>
  <div class="frame">
    <img src="./promo-premium.svg" alt="Promo Premium" />
  </div>
  <p class="hint">Tipp: In Safari öffnen und über "Ablage → Exportieren" als PNG (1024×1024) sichern.</p>
</body>
</html>
