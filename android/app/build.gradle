        release {
            storeFile file('../../credentials/android/keystore.jks')
            storePassword 'e9ec806cc103208e88c84629bd10045a'
            keyAlias '554e9a313cadc42c527f5703a1f2020a'
            keyPassword '09f7a2305c64dfb6c0b20fc1bf584b0c'
        }
    }
    flavorDimensions = ["store"]
    productFlavors {
